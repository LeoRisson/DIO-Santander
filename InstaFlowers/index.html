<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>InstaFlowers</title>
</head>
<body>
    <div class="insta-wrapper">
        <div class="insta-phone">
            <img src="./img/Flowers.jpg" alt="flores">
        </div>
        <div class="insta-continue">
            <div class="group">
                <img src="./img/InstaLogo.png" class="insta-logo" alt="logoInsta">
                <div class="profile-photo">
                    <img src="./img/Leo120.png" alt="foto de perfil">
                </div>
                <a href="#" class="insta-login">Continue como LeoRisson</a>
                <a href="#" class="insta-logout">Remover Conta</a>    
            </div>
            <div class="group">
                <p class="not-account">Não é Você</p>
                <p class="not-account">
                    <spam class="link-blue"> Alternar Conta</spam>
                    ou 
                    <spam class="link-blue">Inscrever-se</spam>
                </p>
            </div>
            <p class="get-app">Baixe o Aplicativo</p>
            <div class="download">
                <a href="#" class="app-download"></a>
                <a href="#" class="app-download"></a>
            </div>
        </div>
    </div>

</body>
</html>
